            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #ff69b4, #1e3a8a);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-subtitle {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            text-align: center;
            font-size: 11px;
            line-height: 1.3;
            font-style: italic;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: #f1f3f4;
            color: #1e3a8a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background: #ff69b4;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .sender-name {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .options-container {
            padding: 0 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-button {
            background: linear-gradient(90deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            background: linear-gradient(90deg, #ff1493, #dc143c);
        }

        .option-button:active {
            transform: translateY(0);
        }

        .ending-container {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #ff69b4, #1e3a8a);
            color: white;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .ending-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .ending-description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .restart-button {
            background: white;
            color: #ff69b4;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .restart-button:hover {
            background: #f8f9fa;
            transform: scale(1.05);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            max-width: 80px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #1e3a8a;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 95vh;
                max-width: 100%;
                border-radius: 10px;
            }
            
            .chat-header {
                padding: 15px;
                font-size: 16px;
            }
            
            .message {
                font-size: 14px;
            }
            
            .ending-title {
                font-size: 20px;
            }
        }
    </style>
</head>

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const optionsContainer = document.getElementById('optionsContainer');

        // Current conversation state
        let currentNode = 1;
        let messageCount = 0;

        // Initialize chat
        function initChat() {
            chatMessages.innerHTML = '';
            optionsContainer.innerHTML = '';
            currentNode = 1;
            messageCount = 0;
            
            // Start the conversation after a brief delay
            setTimeout(() => {
                showMessage(1);
            }, 500);
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // Show message with typing effect
        function showMessage(nodeId) {
            const node = conversation[nodeId];
            if (!node) return;

            // Show typing indicator
            const typingIndicator = showTypingIndicator();
            
            setTimeout(() => {
                // Remove typing indicator
                typingIndicator.remove();
                
                // Add bot message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageDiv.innerHTML = `
                    <div class="sender-name">N2Oktena</div>
                    ${node.text}
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Show options or ending
                if (node.ending) {
                    setTimeout(() => showEnding(node), 1000);
                } else if (node.options) {
                    setTimeout(() => showOptions(node.options), 800);
                }
            }, 1000 + Math.random() * 1000); // Random typing delay
        }

        // Show options
        function showOptions(options) {
            optionsContainer.innerHTML = '';
            
            options.forEach((option, index) => {
                setTimeout(() => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option.text;
                    button.onclick = () => selectOption(option);
                    optionsContainer.appendChild(button);
                }, index * 200);
            });
        }

        // Handle option selection
        function selectOption(option) {
            // Add user message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <div class="sender-name">Fira</div>
                ${option.text}
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear options
            optionsContainer.innerHTML = '';
            
            // Continue conversation
            currentNode = option.next;
            setTimeout(() => {
                showMessage(currentNode);
            }, 800);
        }

        // Show ending
        function showEnding(node) {
            optionsContainer.innerHTML = '';
            
            const endingDiv = document.createElement('div');
            endingDiv.className = 'ending-container';
            endingDiv.innerHTML = `
                <div class="ending-title">ENDING: ${node.ending}</div>
                <div class="ending-description">${node.description}</div>
                <button class="restart-button" onclick="initChat()">Mulai Lagi</button>
            `;
            
            chatMessages.appendChild(endingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Start the chat when page loads
        document.addEventListener('DOMContentLoaded', initChat);
    </script>
